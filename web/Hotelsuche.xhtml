<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <title>Hotelsuche</title>        
        </h:head>

        <h:body>

            <h1>Hotelsuche</h1><br/>
            <h2>Bitte geben Sie eine gültige WLAN Station in Ihrer Nähe an:</h2><br/>
            
            <h:form id="startknoten">
                <h:outputText value="WLAN-ID:"/>
                <p:inputText label="WLAN-ID" id="WLANID"/>
                
                <p:commandButton value="Suche Knoten" actionListener="#{locationVerwaltung.getnextknoten()}" update=":startknoten:startknoten_menu"/>
               <br/><br/>
                <h:outputText value="WLAN-Knoten 2:  "/>
               <h:selectOneMenu id="startknoten_menu">
                  <f:selectItems value="#{locationVerwaltung.intKnoten}" var="knoten" itemValue="#{knoten.value}"/>
              </h:selectOneMenu><br/><br/>
                <h:outputText value="WLAN-Knoten 3:  "/>
               <h:selectOneMenu id="knoten2_menu">
                  <f:selectItems value="#{locationVerwaltung.intKnoten}" var="knoten" itemValue="#{knoten.value}"/>
              </h:selectOneMenu>
            </h:form>
            
           
            
            
            
            <h:form>
                
                <br/><br/>
                
                <h:outputText value="Sie befinden sich in Stadt:  "/><br/><br/>
                <h:outputText value="Anzahl Sterne " />  
                <p:selectOneRadio id="sterne" value="">  
                    <f:selectItem itemLabel="1*" itemValue="1" />  
                    <f:selectItem itemLabel="2*" itemValue="2" />  
                    <f:selectItem itemLabel="3*" itemValue="3" />  
                    <f:selectItem itemLabel="4*" itemValue="3" />  
                    <f:selectItem itemLabel="5*" itemValue="3" />  
                </p:selectOneRadio>  <br/>
                <h:outputText value="Pool ?"/><br/>
                <p:selectOneRadio id="pool" value="">  
                    <f:selectItem itemLabel="Ja" itemValue="1" />  
                    <f:selectItem itemLabel="Nein" itemValue="2" />
                </p:selectOneRadio>
                <br/><br/>
                
               
                    
            </h:form>



        <h:form id="form_Tabelle"> 
    
            <p:commandButton value="Suche Hotels" action="#{tableBean.addHotels()}" update=":form_Tabelle"/><br/><br/>
                    <p:dataTable var="data" value="#{tableBean.hotels}" binding="#{data}">  
                        <p:columns value="#{tableBean.columns}" var="column" columnIndexVar="colIndex">

                    <f:facet name="header">
                        #{column.header}
                    </f:facet>
                    #{data[column.property]}
                </p:columns>
                    </p:dataTable>  
                </h:form> 


        </h:body>

    </f:view>
</html>
