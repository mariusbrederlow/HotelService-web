<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>

            <title>test</title>        
        </h:head>

        <h:body>

            <h1>Hotelsuche</h1><br/>
            <h2>Bitte geben Sie eine gültige WLAN Station in Ihrer Nähe an:</h2><br/>
            <h:outputText value="WLAN-ID:"/>
            <h:form>
                <p:inputText label="WLAN-ID" id="WLANID"/>
                <p:commandButton value="OK"/><br/>
                <h:outputText value="WLAN-Knoten:  "/>
                <p:selectOneMenu/><br/><br/>
                <h:outputText value="WLAN-Knoten:  "/>
                <p:selectOneMenu/><br/><br/>
                <h:outputText value="Sie befinden sich in Stadt:  "/><br/><br/>
                <h:outputText value="Anzahl Sterne " />  
                <p:selectOneRadio id="sterne" value="">  
                    <f:selectItem itemLabel="1*" itemValue="1" />  
                    <f:selectItem itemLabel="2*" itemValue="2" />  
                    <f:selectItem itemLabel="3*" itemValue="3" />  
                    <f:selectItem itemLabel="4*" itemValue="3" />  
                    <f:selectItem itemLabel="5*" itemValue="3" />  
                </p:selectOneRadio>  <br/>
                <h:outputText value="Pool ?"/><br/>
                <p:selectOneRadio id="pool" value="">  
                    <f:selectItem itemLabel="Ja" itemValue="1" />  
                    <f:selectItem itemLabel="Nein" itemValue="2" />
                </p:selectOneRadio>
                <p:commandButton value="Suche"/><br/><br/>
                <h:form>  
                    <p:dataTable var="stadt" value="">  
                        <p:column headerText="Stadt">  
                            <h:outputText value="" />  
                        </p:column>  

                        <p:column headerText="Hotelname">  
                            <h:outputText value="" />  
                        </p:column>  

                        <p:column headerText="Sterne">  
                            <h:outputText value="" />  
                        </p:column>  

                        <p:column headerText="Pool">  
                            <h:outputText value="" />  
                        </p:column>  
                    </p:dataTable>  
                </h:form>  
            </h:form>






        </h:body>

    </f:view>
</html>
